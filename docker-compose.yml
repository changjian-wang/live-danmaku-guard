version: '3.8'

services:
  # Backend API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: live-danmaku-guard-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/app.db
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - live-danmaku-guard-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web Service
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: web
    container_name: live-danmaku-guard-web
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - live-danmaku-guard-network
    environment:
      - VITE_API_BASE_URL=http://api:8080

networks:
  live-danmaku-guard-network:
    driver: bridge

volumes:
  data:
    driver: local
